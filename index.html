<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarazLite</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section starts here  -->
    <header class="header-container">
      <div class="logo-section">
        <img src="./images/Logo/logo.png" alt="" />
        <h1>Daraz <span class="logo-title">Lite</span></h1>
      </div>
      <div class="list-items-section">
        <ul class="list-items">
          <a href="">Home</a>
          <a href="">Products</a>
          <a href="">Discount</a>
          <a href="">Gallery</a>
          <div class="nav-button">
            <a href="">SignIn</a>
          </div>
        </ul>
      </div>
    </header>
    <!-- header section ends here  -->
    <main>
      <!-- banner section starts here  -->
      <section class="banner-container">
        <div class="banner-text-container">
          <h1 class="banner-title">Men Bags</h1>
          <h2 class="banner-sub-titile">New Men's Collections</h2>
          <div id="icons">
            <span style="font-size: 40px; color: blue">
              <i class="fa-brands fa-facebook"></i>
            </span>
            <span style="font-size: 40px; color: violet">
              <i class="fa-brands fa-instagram"></i>
            </span>
            <span style="font-size: 40px; color: red">
              <i class="fa-brands fa-youtube"></i>
            </span>
            <span style="font-size: 40px; color: black">
              <i class="fa-brands fa-twitter"></i>
            </span>
          </div>
          <div>
            <button class="common-button">See More</button>
            <button class="common-button">Shop Now</button>
          </div>
        </div>
        <div class="banner-image-container">
          <img src="./images/banner-image/bag-picture.jpg" alt="" />
          <div class="discount-badge">30%</div>
        </div>
      </section>
      <!-- banner section ends here  -->
    </main>
    <footer></footer>
  </body>
</html>
